<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/063c14fab4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section class="add-book">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div class="bookFormIsComplete">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="search-book">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Cari
          </button>
        </form>
        <div class="container-search" id="container-search"></div>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!--

              <button data-testid="bookItemEditButton" class="button-edit"><i class="fa-solid fa-pencil"></i>Edit Buku</button>
            </div>
          </div> -->
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">

          -->

            </div>
          </div> -->

      </section>

      <!-- Tambahan edit buku -->
      <section class="section-edit-form" id="section-edit-form">
        <div class="popup-container" id="popup-container">
          <div class="form-edit-container shadow" id="form-edit-container">
            <div class="popup-header">
              <h2 id="header-title">Edit Buku</h2>
              <button class="close-pupup-button" id="close-pupup"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
            <form id="editBookForm">
              <div>
                <label for="editBookFormTitle">Judul</label>
                <input id="editBookFormTitle" type="text" />
              </div>
              <div>
                <label for="editBookFormAuthor">Penulis</label>
                <input id="editBookFormAuthor" type="text"/>
              </div>
              <div>
                <label for="editBookFormYear">Tahun</label>
                <input id="editBookFormYear" type="number" />
              </div>
              <div class="editBookFormIsComplete">
                <label for="editBookFormIsComplete">Selesai dibaca</label>
                <input
                  id="editBookFormIsComplete"
                  type="checkbox"
                />
              </div>
              <button id="editBookFormSubmit" type="submit">
                Update Buku
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- tambahan alert -->
      <section class="alert-section" id="alert-section">
        <div class="alert-container" id="alert-container">
          <div class="alert-card" id="alert-card">
            <h2 id="textAlert">Buku Berhasil Diedit!</h2>
            <button id="buttonAlert" class="button-edit">Done!</button>
          </div>
        </div>
      </section>
    </main>
  </body>
